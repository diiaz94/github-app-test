<h3>Lista de repositorios de Diiaz94</h3>
<div class="grid grid-pad">
  <a *ngFor="let repo of repositories" class="col-1-4" target ="_blank" href="{{repo.html_url}}">
    <div class="module">
      <img src="{{repo.owner.avatar_url+'/'+repo.name}}">
      <h4>{{repo.name}}</h4>
    </div>
  </a>
</div>
